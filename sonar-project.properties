# Comma-separated paths to directories with sources (required)
sonar.sources=src

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Folders / files to exclude from analysis.
sonar.exclusions=**/node_modules/*/**,**/dist/**,**/*-map-*.js,reports/**,scripts/**

sonar.tests=test
sonar.inclusions=**

sonar.test.inclusions=**/*.spec.ts
sonar.javascript.lcov.reportPaths=reports/coverage-result/unit/lcov.info
sonar.coverage.exclusions=src/main.*,src/app.module.*,src/**/infrastructure/**/*
sonar.testExecutionReportPaths=reports/test-result/jest-sonar/unit.xml
